name: Test Action

on: push

jobs:
  test-other-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          repo: dawidd6/homebrew-test
      - name: Checkout PR
        uses: ./
        with:
          pr: 12
          repo: homebrew-test
      - name: Test
        run: |
          git config --local --get-regexp '^branch.+'
          git push
  test-this-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Checkout PR
        uses: ./
        with:
          pr: 1
      - name: Test (other repo)
        run: |
          git config --local --get-regexp '^branch.+'
          git push